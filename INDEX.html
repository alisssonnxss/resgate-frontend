        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            background: radial-gradient(circle at top right, #1a0b2e, #050508);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* BANNER DE SOM */
        #unmute-banner {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: white; padding: 12px 30px;
            border-radius: 50px; font-family: 'Syncopate'; font-size: 0.7rem;
            z-index: 9999; cursor: pointer; border: none;
            box-shadow: 0 0 20px var(--accent);
            animation: pulseBanner 1.5s infinite;
        }

        @keyframes pulseBanner { 0%, 100% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.1); } }

        /* HEADER */
        .hero-section {
            text-align: center; padding: 40px 20px; background: var(--glass);
            border: 1px solid var(--border); border-radius: 30px;
            backdrop-filter: blur(15px); margin-bottom: 30px;
        }

        .profile-img {
            width: 140px; height: 140px; border-radius: 50%;
            border: 4px solid var(--primary); padding: 5px;
            box-shadow: 0 0 20px var(--primary); margin-bottom: 15px;
        }

        .tag-alisson {
            font-family: 'Syncopate', sans-serif; font-size: 2.2rem;
            background: linear-gradient(90deg, #00f2ff, #bc13fe);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; display: inline-block;
        }

        /* REDES SOCIAIS TOPO */
        .top-socials { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .top-socials a { color: #fff; font-size: 1.5rem; transition: 0.3s; opacity: 0.7; }
        .top-socials a:hover { color: var(--primary); opacity: 1; transform: scale(1.2); text-shadow: 0 0 10px var(--primary); }

        /* JANELA DE RESGATE */
        .redeem-window {
            background: var(--glass); border: 2px solid var(--primary);
            border-radius: 25px; padding: 40px 20px; text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
        }

        .input-hacker {
            width: 100%; max-width: 500px; padding: 18px; background: rgba(0,0,0,0.8);
            border: 2px solid var(--border); border-radius: 12px;
            color: var(--primary); font-family: 'Share Tech Mono';
            font-size: 1.2rem; text-align: center; margin-bottom: 15px;
        }

        .btn-action {
            width: 100%; max-width: 500px; padding: 18px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #fff; font-family: 'Syncopate'; font-size: 0.9rem; cursor: pointer;
            transition: 0.4s;
        }
        .btn-action:hover { transform: scale(1.03); box-shadow: 0 0 30px var(--primary); }

        /* AMIGOS */
        .creators-section {
            text-align: center; margin-top: 50px; padding: 30px;
            background: rgba(255, 255, 255, 0.02); border-radius: 30px;
        }
        .creators-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-top: 20px; }
        .creator-card {
            background: var(--glass); border: 1px solid var(--border); padding: 10px;
            border-radius: 50px 15px 15px 50px; display: flex; align-items: center; gap: 15px;
            text-decoration: none; color: white; transition: 0.3s;
        }
        .creator-card:hover { transform: translateX(10px); background: rgba(0, 242, 255, 0.1); }
        .creator-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        /* WIDGET MUSICA */
        .music-widget {
            position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.9);
            border: 1px solid var(--primary); padding: 10px 15px; border-radius: 50px;
            display: flex; align-items: center; gap: 12px; z-index: 1000;
        }

        footer {
            text-align: center; padding: 40px; color: var(--primary);
            font-family: 'Share Tech Mono'; font-size: 0.9rem;
            letter-spacing: 2px; text-shadow: 0 0 5px var(--primary);
        }
    </style>
</head>

<div class="container" data-aos="fade-up">

        <div class="top-socials">

<audio id="bgAudio" src="FOTOS MEMES/S√≥ Capa em Peak (1).mp3" loop muted></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init({ duration: 1000 });
    const audio = document.getElementById('bgAudio');
    const mIcon = document.getElementById('m-icon');
    const banner = document.getElementById('unmute-banner');
    const API_URL = "https://resgate-api-node.onrender.com"; 
    let codeGlobal = "", itemGlobal = "";

    function handleFirstInteraction() {
        if(audio.muted) { 
            audio.muted = false; 
            audio.play().catch(e => console.log("Erro no audio:", e)); 
            mIcon.className = "fas fa-pause"; 
            banner.style.display = 'none'; 
        }
    }

    function toggleM(e) {
        e.stopPropagation(); 
        if(audio.paused) { audio.play(); mIcon.className = "fas fa-pause"; }
        else { audio.pause(); mIcon.className = "fas fa-play"; }
    }

    async function validar() {
        const btn = document.getElementById('btnVerify');
        const codeInput = document.getElementById('codeInput');
        const code = codeInput.value.trim().toUpperCase();
        
        if(!code) return alert("Por favor, digite um c√≥digo!");

        btn.innerText = "PROCESSANDO...";
        btn.disabled = true;
        
        try {
            const res = await fetch(`${API_URL}/api/validate`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code })
            });

            const data = await res.json();
            
            if(data.success) {
                confetti({ particleCount: 150, spread: 70, colors: ['#00f2ff', '#bc13fe'] });
                codeGlobal = code; 
                itemGlobal = data.reward;
                document.getElementById('step-1').style.display = 'none';
                document.getElementById('step-2').style.display = 'block';
                document.getElementById('rewardTxt').innerText = itemGlobal;
            } else { 
                alert(data.message || "C√ìDIGO INV√ÅLIDO OU J√Å RESGATADO!"); 
                btn.innerText = "RESGATAR";
                btn.disabled = false;
            }
        } catch(e) { 
            console.error(e);
            alert("ERRO: O SERVIDOR EST√Å ACORDANDO. TENTE NOVAMENTE EM ALGUNS SEGUNDOS!"); 
            btn.innerText = "RESGATAR";
            btn.disabled = false;
        }
    }

    async function finalizar() {
        const n = document.getElementById('uNick').value.trim();
        const i = document.getElementById('uID').value.trim();
        if(!n || !i) return alert("Preencha Nick e ID!");

        try {
            await fetch(`${API_URL}/api/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code: codeGlobal, name: n, id: i })
            });

            const text = `üî• *RESGATE CONCLU√çDO* üî•\n\nüéÅ *ITEM:* ${itemGlobal}\nüë§ *NICK:* ${n}\nüÜî *ID:* ${i}\nüé´ *CODE:* ${codeGlobal}`;
            window.open(`https://wa.me/5538999021700?text=${encodeURIComponent(text)}`);
        } catch(e) {
            alert("Erro ao registrar resgate, mas voc√™ pode avisar no WhatsApp!");
            window.open(`https://wa.me/5538999021700?text=ERRO NO REGISTRO - CODE: ${codeGlobal}`);
        }
    }
</script>
