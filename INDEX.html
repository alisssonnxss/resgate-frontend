<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Resgate de Códigos - Acesso</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f0f5 0%, #e0e0e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* CAIXA PRINCIPAL (Card) */
        .main-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); 
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* INPUTS */
        input[type="text"] {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff; 
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        /* BOTÃO PRINCIPAL (ACESSAR) */
        .access-btn {
            background-color: #007bff; 
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
        }

        .access-btn:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        /* Mensagens de Status */
        .message {
            margin-top: 25px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
            text-align: left;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* --- BOTÕES EXTRAS (SUPORTE E HISTÓRICO) --- */
        
        /* Botão de Suporte (WhatsApp) */
        .support-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            transition: background-color 0.3s;
            z-index: 10;
        }

        .support-btn:hover {
            background-color: #45a049;
        }

        /* Botão Secundário (Histórico) */
        .history-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f0f0f0;
            color: #555;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.3s, color 0.3s;
            z-index: 10;
        }

        .history-btn:hover {
            background-color: #e0e0e0;
            color: #1a1a1a;
        }

        /* --- MODAL GERAL (Pop-up) --- */

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease-out;
            text-align: center;
        }
        
        .modal.is-visible {
            opacity: 1;
        }

        .modal.is-visible .modal-content {
            transform: scale(1);
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            font-weight: normal;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="main-box" id="login-form">
        <a href="https://wa.me/553196373580" target="_blank" class="support-btn">Entrar em Contato</a>
        
        <button class="history-btn" onclick="showHistoryComingSoon()">Ver Histórico</button>

        <h2>ACESSAR SISTEMA</h2>

        <input type="text" id="code-input" placeholder="Insira o código de acesso" maxlength="15">
        
        <button class="access-btn" onclick="handleLogin()">ACESSAR SISTEMA</button>

        <div id="message" class="message"></div>
    </div>

    <div id="success-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('success-modal')">&times;</span>
            <h3>ACESSO LIBERADO!</h3>
            <p>Seu código foi validado com sucesso.</p>
            <p>Aguarde o processamento da sua recompensa.</p>
        </div>
    </div>

    <div id="coming-soon-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('coming-soon-modal')">&times;</span>
            <h3>EM BREVE!</h3>
            <p>A funcionalidade de histórico está em desenvolvimento e estará **disponível em breve**.</p>
        </div>
    </div>


    <script>
        // CRÍTICO: COLOQUE A URL DO SEU BACKEND AQUI!
        const BACKEND_URL = "https://resgate-api-node.onrender.com"; 

        // Função Genérica para fechar qualquer modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            const content = modal.querySelector('.modal-content');

            // Animação de saída
            modal.classList.remove('is-visible');
            content.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300); 
        }

        // Função para mostrar a mensagem de status
        function showMessage(msg, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = msg;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }

        // Função para exibir o modal de "Em Breve"
        function showHistoryComingSoon() {
            const modal = document.getElementById('coming-soon-modal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.classList.add('is-visible');
            }, 50);
        }

        // Função principal de login (Versão Original - sem trava/redirect)
        async function handleLogin() {
            const code = document.getElementById('code-input').value.trim();

            if (!code) {
                showMessage('O código não pode estar vazio.', 'error');
                return;
            }

            showMessage('Processando...', 'success');

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ code: code })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    
                    // Exibir modal de sucesso
                    const successModal = document.getElementById('success-modal');
                    successModal.style.display = 'flex';
                    setTimeout(() => {
                        successModal.classList.add('is-visible');
                    }, 50);

                } else {
                    showMessage(data.message, 'error');
                }

            } catch (error) {
                console.error('Erro na conexão com a API:', error);
                showMessage('Erro de conexão. Verifique o servidor.', 'error');
            }
        }

        // Inicia a animação da caixa principal
        document.addEventListener('DOMContentLoaded', () => {
            const mainBox = document.getElementById('login-form');
            setTimeout(() => {
                mainBox.style.opacity = 1;
                mainBox.style.transform = 'translateY(0)';
            }, 100);
        });

    </script>
</body>
</html>
