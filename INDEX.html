<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Resgate de Códigos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis CSS para Cores - Padrão "Blueberry Fresh" */
        :root {
            /* Cores básicas */
            --primary-bg: #f0f4f8; /* Fundo principal */
            --secondary-bg: #ffffff; /* Fundo de componentes */
            --text-color: #333333; /* Cor do texto principal */
            --border-color: #e0e0e0; /* Cor da borda */
            --shadow-color: rgba(0, 0, 0, 0.08); /* Sombra suave */
            
            /* Cores de status */
            --success-color: #28a745; 
            --error-color: #dc3545; 

            /* Cores Temáticas (Mudam conforme a seleção) */
            --main-color: #4a90e2; /* Cor principal (azul padrão) */
            --main-hover: #3a7bd5;
            --main-contrast: #ffffff;
            --settings-icon-color: #6a7c8d;
            --overlay-bg: rgba(0, 0, 0, 0.5); 
        }

        /* --- Tema Escuro --- */
        body.dark-mode {
            --primary-bg: #2d3748;
            --secondary-bg: #4a5568;
            --text-color: #e2e8f0;
            --border-color: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --settings-icon-color: #a0aec0;
        }
        
        /* --- 12 Opções de Cores Temáticas (Substituem --main-color) --- */
        body[data-theme="blueberry-fresh"] { --main-color: #4a90e2; --main-hover: #3a7bd5; }
        body[data-theme="forest-green"] { --main-color: #28a745; --main-hover: #218838; }
        body[data-theme="sunset-orange"] { --main-color: #fd7e14; --main-hover: #e06c00; }
        body[data-theme="royal-purple"] { --main-color: #6f42c1; --main-hover: #5d35a7; }
        body[data-theme="crimson-red"] { --main-color: #dc3545; --main-hover: #c82333; }
        body[data-theme="ocean-teal"] { --main-color: #20c997; --main-hover: #17a2b8; }
        body[data-theme="golden-yellow"] { --main-color: #ffc107; --main-hover: #e0a800; }
        body[data-theme="dark-charcoal"] { --main-color: #343a40; --main-hover: #23272b; }
        body[data-theme="rose-pink"] { --main-color: #e83e8c; --main-hover: #d1227a; }
        body[data-theme="sky-blue"] { --main-color: #17a2b8; --main-hover: #138496; }
        body[data-theme="grape-purple"] { --main-color: #6610f2; --main-hover: #560ce0; }
        body[data-theme="lime-green"] { --main-color: #7cb342; --main-hover: #689f38; }


        /* --- Estilos Básicos --- */
        * { box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 30px;
            width: 100%;
            max-width: 600px; 
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-color);
            font-size: 1.8em;
        }

        /* --- Inputs e Botões Gerais --- */
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            font-size: 1em;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }

        /* Botão Principal (Aplica a cor do tema) */
        #login-button, #convert-button, #copy-button, #test-code-button {
            background-color: var(--main-color);
            color: var(--main-contrast);
        }
        #login-button:hover, #convert-button:hover, #copy-button:hover, #test-code-button:hover {
            background-color: var(--main-hover);
            transform: translateY(-1px);
        }

        /* Botões Secundários */
        #save-button, #clear-history-button, .status-history-btn {
            background-color: var(--border-color);
            color: var(--text-color);
        }
        #save-button:hover, #clear-history-button:hover, .status-history-btn:hover {
            background-color: var(--secondary-bg);
        }

        /* --- Seções e Abas --- */
        #login-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px 0;
        }
        #login-section input {
            max-width: 300px;
        }
        #login-message {
            color: var(--error-color);
            margin-top: 10px;
        }

        #main-section {
            display: none;
        }

        .tab-buttons {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-button {
            background: none;
            color: var(--text-color);
            border-radius: 0;
            padding: 10px 15px;
            margin-bottom: -2px; /* Ajusta para esconder a borda */
        }
        .tab-button.active {
            color: var(--main-color);
            border-bottom: 2px solid var(--main-color);
            font-weight: bold;
        }
        .tab-content {
            padding-top: 15px;
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* --- Home Tab --- */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #result-link-group {
            margin-top: 20px;
            padding: 10px;
            border: 1px dashed var(--main-color);
            border-radius: 4px;
            text-align: center;
        }
        #result-link {
            word-break: break-all;
            margin-top: 5px;
        }
        #copy-message {
            color: var(--success-color);
            margin-top: 5px;
        }

        /* --- History Tab --- */
        .history-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .history-controls input, .history-controls select {
            flex-grow: 1;
        }
        #history-list {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--secondary-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            flex-wrap: wrap;
        }
        .history-item div {
            flex-basis: 45%;
        }
        .history-item a {
            color: var(--main-color);
            word-break: break-all;
        }
        .history-item .item-status {
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .history-item .item-status.pendente {
            background-color: #ffc10740;
            color: #e0a800;
        }
        .history-item .item-status.enviado {
            background-color: #28a74540;
            color: #218838;
        }
        .history-item .action-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        /* --- Test Tab --- */
        #test-result {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-top: 15px;
            min-height: 80px;
            line-height: 1.5;
        }
        #test-result .success-msg { color: var(--success-color); font-weight: bold; }
        #test-result .error-msg { color: var(--error-color); font-weight: bold; }

        /* --- Botões Fixos (Logout e Configurações) --- */
        #logout-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            color: var(--error-color);
            font-size: 1.5em;
            padding: 5px;
        }
        #settings-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            color: var(--settings-icon-color);
            font-size: 1.5em;
            padding: 5px;
        }
        #logout-button:hover { color: #c82333; }
        #settings-button:hover { color: var(--main-color); }

        /* --- Painel de Configurações --- */
        .settings-panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            backdrop-filter: blur(3px);
            z-index: 1000;
            display: none;
        }
        .settings-panel {
            position: fixed;
            top: 0;
            left: -300px; /* Escondido à esquerda */
            width: 280px;
            height: 100%;
            background-color: var(--secondary-bg);
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            transition: left 0.3s ease-in-out;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .settings-panel.open { left: 0; }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .close-settings-btn {
            background: none;
            color: var(--error-color);
            font-size: 1.5em;
        }
        .settings-group {
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .settings-group h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        /* Toggle Switch */
        .theme-toggle-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border-color); transition: .4s; border-radius: 25px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 3.5px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--main-color); }
        input:checked + .slider:before { transform: translateX(18px); }

        /* Opções de Cores */
        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s, transform 0.2s;
        }
        .color-option.selected {
            border-color: var(--text-color); 
            transform: scale(1.1);
        }
        .color-option[data-color="blueberry-fresh"] { background-color: #4a90e2; }
        .color-option[data-color="forest-green"] { background-color: #28a745; }
        .color-option[data-color="sunset-orange"] { background-color: #fd7e14; }
        .color-option[data-color="royal-purple"] { background-color: #6f42c1; }
        .color-option[data-color="crimson-red"] { background-color: #dc3545; }
        .color-option[data-color="ocean-teal"] { background-color: #20c997; }
        .color-option[data-color="golden-yellow"] { background-color: #ffc107; }
        .color-option[data-color="dark-charcoal"] { background-color: #343a40; }
        .color-option[data-color="rose-pink"] { background-color: #e83e8c; }
        .color-option[data-color="sky-blue"] { background-color: #17a2b8; }
        .color-option[data-color="grape-purple"] { background-color: #6610f2; }
        .color-option[data-color="lime-green"] { background-color: #7cb342; }


        @media (max-width: 500px) {
            .container { padding: 15px; }
            .history-item { flex-direction: column; align-items: flex-start; }
            .history-item div { flex-basis: 100%; margin-bottom: 5px; }
            .history-controls { flex-wrap: wrap; }
            .history-controls input, .history-controls select { flex-basis: 48%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Resgate de Códigos</h1>

        <button id="settings-button" aria-label="Abrir Configurações"><i class="fas fa-cog"></i></button>
        <button id="logout-button" aria-label="Sair do sistema" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>

        <section id="login-section">
            <input type="password" id="access-code-input" placeholder="Digite o código de acesso" autocomplete="off">
            <button id="login-button">Acessar Sistema</button>
            <p id="login-message" style="display: none;"></p>
        </section>

        <section id="main-section" style="display: none;">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="home">Home</button>
                <button class="tab-button" data-tab="history">Histórico</button>
                <button class="tab-button" data-tab="test">Teste Rápido</button>
            </div>

            <div id="home-tab" class="tab-content active">
                <input type="text" id="link-url-input" placeholder="Link URL Completo (Ex: https://play.google.com/redeem?code=...)" required>
                <input type="text" id="id-input" placeholder="ID (Ex: R435G)" required>
                <input type="text" id="nickname-input" placeholder="Nickname (Ex: João Silva)" required>
                <select id="prefix-select">
                    <option value="https://play.google.com/store/redeem?code=">Google Play</option>
                    <option value="https://example.com/redeem?code=">Outro (Personalizável)</option>
                </select>
                <div class="button-group">
                    <button id="convert-button">Gerar e Abrir Link</button>
                    <button id="save-button">Salvar para depois</button>
                </div>
                <div id="result-link-group" style="display: none;">
                    <p>Link Gerado:</p>
                    <input type="text" id="result-link" readonly>
                    <button id="copy-button">Copiar Link</button>
                    <span id="copy-message" style="display: none;">Link copiado!</span>
                </div>
            </div>

            <div id="history-tab" class="tab-content">
                <div class="history-controls">
                    <input type="text" id="search-history-input" placeholder="Buscar por ID ou Nickname">
                    <select id="filter-status-select">
                        <option value="all">Todos os Status</option>
                        <option value="pendente">Pendente</option>
                        <option value="enviado">Enviado</option>
                    </select>
                    <button id="clear-history-button">Limpar Histórico</button>
                </div>
                <ul id="history-list">
                    </ul>
            </div>

            <div id="test-tab" class="tab-content">
                <input type="text" id="test-code-input" placeholder="Código de Acesso para Teste">
                <button id="test-code-button">Testar Código</button>
                <div id="test-result">
                    <p><strong>Guia Rápido de Erros:</strong></p>
                    <ul>
                        <li><span class="success-msg">✅ OK:</span> Código ativo.</li>
                        <li><span class="error-msg">❌ 401:</span> Código inválido/não autorizado.</li>
                        <li><span class="error-msg">❌ Erro de Rede:</span> Servidor offline ou URL errada.</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <div class="settings-panel-overlay"></div>
    <div class="settings-panel">
        <div class="settings-header">
            <h2>Configurações</h2>
            <button class="close-settings-btn" aria-label="Fechar Configurações"><i class="fas fa-times"></i></button>
        </div>

        <div class="settings-group">
            <h3>Modo de Tema</h3>
            <div class="theme-toggle-group">
                <span>Modo Escuro</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <div class="settings-group">
            <h3>Cor Principal do Tema (12 Cores)</h3>
            <div class="color-options">
                <div class="color-option" data-color="blueberry-fresh" title="Azul Padrão"></div>
                <div class="color-option" data-color="forest-green" title="Verde Floresta"></div>
                <div class="color-option" data-color="sunset-orange" title="Laranja Pôr do Sol"></div>
                <div class="color-option" data-color="royal-purple" title="Roxo Royal"></div>
                <div class="color-option" data-color="crimson-red" title="Vermelho Carmesim"></div>
                <div class="color-option" data-color="ocean-teal" title="Verde Água"></div>
                <div class="color-option" data-color="golden-yellow" title="Amarelo Ouro"></div>
                <div class="color-option" data-color="dark-charcoal" title="Carvão Escuro"></div>
                <div class="color-option" data-color="rose-pink" title="Rosa Choque"></div>
                <div class="color-option" data-color="sky-blue" title="Azul Celeste"></div>
                <div class="color-option" data-color="grape-purple" title="Roxo Uva"></div>
                <div class="color-option" data-color="lime-green" title="Verde Limão"></div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO CHAVE DO BACKEND ---
        // A chave do seu servidor Render foi adicionada aqui.
        const BACKEND_URL = 'https://resgate-api-node.onrender.com';
        const TOKEN_KEY = 'sessionTokenUnique'; 
        const DARK_MODE_KEY = 'darkModeEnabled'; 
        const THEME_COLOR_KEY = 'themeColor'; 

        // --- Elementos Comuns ---
        const loginSection = document.getElementById('login-section');
        const mainSection = document.getElementById('main-section');
        const loginMessage = document.getElementById('login-message');
        const logoutButton = document.getElementById('logout-button');
        const settingsButton = document.getElementById('settings-button');
        const settingsPanel = document.querySelector('.settings-panel');
        const settingsPanelOverlay = document.querySelector('.settings-panel-overlay');
        const closeSettingsBtn = document.querySelector('.close-settings-btn');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const colorOptions = document.querySelector('.color-options');
        const HISTORY_KEY = 'redemptionHistory'; // Chave para o histórico

        // --- Funções de Tema ---
        function applyDarkMode(enabled) {
            document.body.classList.toggle('dark-mode', enabled);
            localStorage.setItem(DARK_MODE_KEY, enabled);
        }

        function applyThemeColor(color) {
            document.body.setAttribute('data-theme', color);
            localStorage.setItem(THEME_COLOR_KEY, color);
            // Atualiza a seleção visual
            document.querySelectorAll('.color-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            const selectedOption = document.querySelector(`.color-option[data-color="${color}"]`);
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
        }

        function loadSettings() {
            // Carrega Modo Escuro
            const savedDarkMode = localStorage.getItem(DARK_MODE_KEY);
            if (savedDarkMode !== null) {
                const isDarkMode = savedDarkMode === 'true';
                darkModeToggle.checked = isDarkMode;
                applyDarkMode(isDarkMode);
            } else {
                applyDarkMode(false);
            }

            // Carrega Cor do Tema
            const savedThemeColor = localStorage.getItem(THEME_COLOR_KEY) || 'blueberry-fresh';
            applyThemeColor(savedThemeColor);
        }

        // --- Gerenciamento de Autenticação ---
        async function checkLoginStatus() {
            const token = localStorage.getItem(TOKEN_KEY);
            if (!token) {
                showLogin();
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/api/check-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    showMainApp();
                } else {
                    // Trata 401 (expiração) e outros erros
                    localStorage.removeItem(TOKEN_KEY);
                    showLogin("Sessão expirada ou erro. Faça login novamente.");
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
                showLogin("Erro de conexão com o servidor. Verifique a URL e a internet.");
            }
        }

        function showLogin(message = "") {
            loginSection.style.display = 'flex';
            mainSection.style.display = 'none';
            logoutButton.style.display = 'none';
            loginMessage.textContent = message;
            loginMessage.style.display = message ? 'block' : 'none';
            document.getElementById('access-code-input').value = '';
        }

        function showMainApp() {
            loginSection.style.display = 'none';
            mainSection.style.display = 'block';
            logoutButton.style.display = 'block';
            loginMessage.style.display = 'none';
            showTab('home');
            renderHistory();
        }

        // --- Eventos de Login/Logout ---
        document.getElementById('login-button').addEventListener('click', async () => {
            const code = document.getElementById('access-code-input').value.trim();

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem(TOKEN_KEY, data.sessionToken);
                    showMainApp();
                } else {
                    const errorData = await response.json();
                    showLogin(errorData.message || "Código inválido. Tente novamente.");
                }
            } catch (error) {
                console.error('Erro de login:', error);
                showLogin("Erro de conexão com o servidor. Verifique a URL.");
            }
        });

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem(TOKEN_KEY);
            window.location.reload();
        });

        // --- Gerenciamento de Abas ---
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', (e) => {
                const tab = e.target.dataset.tab;
                showTab(tab);
            });
        });

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
                content.style.display = 'none'; 
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(`${tabId}-tab`).classList.add('active');
            document.getElementById(`${tabId}-tab`).style.display = 'block';
            document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');
            
            if (tabId === 'history') {
                renderHistory();
            }
        }

        // --- Aba Home: Link Logic ---
        const linkUrlInput = document.getElementById('link-url-input');
        const idInput = document.getElementById('id-input');
        const nicknameInput = document.getElementById('nickname-input');
        const prefixSelect = document.getElementById('prefix-select');
        const convertButton = document.getElementById('convert-button');
        const saveButton = document.getElementById('save-button');
        const resultLinkGroup = document.getElementById('result-link-group');
        const resultLink = document.getElementById('result-link');
        const copyMessage = document.getElementById('copy-message');

        function generateAndSave(shouldOpen, status) {
            const url = linkUrlInput.value.trim();
            const id = idInput.value.trim();
            const nickname = nicknameInput.value.trim();
            const prefix = prefixSelect.value;

            if (!url || !id || !nickname) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            let code = "";
            const match = url.match(/code=([^&]+)/);
            if (match && match[1]) {
                code = match[1];
            } else {
                alert('Não foi possível extrair o código do link.');
                return;
            }

            const finalLink = `${prefix}${code}`;
            resultLink.value = finalLink;
            resultLinkGroup.style.display = 'block';

            if (shouldOpen) {
                window.open(finalLink, '_blank');
            }
            
            saveToHistory({
                id: id,
                nickname: nickname,
                link: finalLink,
                status: status
            });

            copyMessage.style.display = 'none';
        }

        convertButton.addEventListener('click', () => generateAndSave(true, 'enviado'));
        saveButton.addEventListener('click', () => generateAndSave(false, 'pendente'));
        document.getElementById('copy-button').addEventListener('click', () => {
            resultLink.select();
            document.execCommand('copy');
            copyMessage.style.display = 'block';
            setTimeout(() => copyMessage.style.display = 'none', 2000);
        });

        // --- Aba Histórico: Logic (simplificado) ---
        function getHistory() { return JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]'); }
        function saveHistory(history) { localStorage.setItem(HISTORY_KEY, JSON.stringify(history)); renderHistory(); }
        function saveToHistory(item) {
            const history = getHistory();
            const newItem = { ...item, timestamp: new Date().toISOString() };
            history.unshift(newItem); 
            saveHistory(history);
        }
        
        function renderHistory() {
            const history = getHistory();
            const searchTerm = document.getElementById('search-history-input').value.toLowerCase();
            const filterStatus = document.getElementById('filter-status-select').value;
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = ''; 

            const filteredHistory = history.filter(item => {
                const matchesSearch = item.id.toLowerCase().includes(searchTerm) || item.nickname.toLowerCase().includes(searchTerm);
                const matchesStatus = filterStatus === 'all' || item.status === filterStatus;
                return matchesSearch && matchesStatus;
            });

            if (filteredHistory.length === 0) {
                historyList.innerHTML = `<li style="text-align: center; color: var(--text-color);">Nenhum item no histórico ou encontrado.</li>`;
                return;
            }

            filteredHistory.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('history-item');
                listItem.innerHTML = `
                    <div><strong>ID:</strong> ${item.id}</div>
                    <div><strong>Nick:</strong> ${item.nickname}</div>
                    <div><a href="${item.link}" target="_blank">Link</a></div>
                    <div class="item-status ${item.status}">${item.status.toUpperCase()}</div>
                    <div class="action-buttons">
                        <button class="status-history-btn" data-timestamp="${item.timestamp}" title="Mudar Status">
                            <i class="fas ${item.status === 'pendente' ? 'fa-check-circle' : 'fa-hourglass-half'}"></i>
                        </button>
                        <button class="delete-history-btn" data-timestamp="${item.timestamp}" title="Remover"><i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                historyList.appendChild(listItem);
            });
            
            // Adiciona Listeners de Ações no Histórico
            document.querySelectorAll('.status-history-btn').forEach(btn => btn.addEventListener('click', (e) => {
                const timestamp = e.currentTarget.dataset.timestamp;
                const originalHistory = getHistory();
                const itemIndex = originalHistory.findIndex(i => i.timestamp === timestamp);
                if (itemIndex > -1) {
                    originalHistory[itemIndex].status = originalHistory[itemIndex].status === 'pendente' ? 'enviado' : 'pendente';
                    saveHistory(originalHistory);
                }
            }));
            document.querySelectorAll('.delete-history-btn').forEach(btn => btn.addEventListener('click', (e) => {
                if(confirm('Tem certeza?')) {
                    const timestamp = e.currentTarget.dataset.timestamp;
                    const originalHistory = getHistory();
                    const updatedHistory = originalHistory.filter(i => i.timestamp !== timestamp);
                    saveHistory(updatedHistory);
                }
            }));
        }
        
        document.getElementById('search-history-input').addEventListener('input', renderHistory);
        document.getElementById('filter-status-select').addEventListener('change', renderHistory);
        document.getElementById('clear-history-button').addEventListener('click', () => {
            if(confirm('Tem certeza que deseja limpar TODO o histórico?')) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
            }
        });


        // --- Aba Teste Rápido ---
        document.getElementById('test-code-button').addEventListener('click', async () => {
            const code = document.getElementById('test-code-input').value.trim();
            const testResult = document.getElementById('test-result');

            try {
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                if (response.ok) {
                    testResult.innerHTML = `<p class="success-msg">✅ O código <strong>${code}</strong> é válido e está ativo!</p>`;
                } else if (response.status === 401) {
                    const errorData = await response.json();
                    testResult.innerHTML = `<p class="error-msg">❌ Código <strong>${code}</strong> inválido: ${errorData.message || 'Não autorizado'}.</p>`;
                } else {
                    testResult.innerHTML = `<p class="error-msg">❌ Erro no servidor (Status: ${response.status}).</p>`;
                }
            } catch (error) {
                testResult.innerHTML = `<p class="error-msg">❌ Erro de conexão com o servidor. Verifique a URL do Backend ou se o servidor está online.</p>`;
            }
        });

        // --- Eventos do Painel de Configurações ---
        settingsButton.addEventListener('click', () => {
            settingsPanel.classList.add('open');
            settingsPanelOverlay.style.display = 'block';
        });
        [closeSettingsBtn, settingsPanelOverlay].forEach(el => el.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
            settingsPanelOverlay.style.display = 'none';
        }));

        darkModeToggle.addEventListener('change', (e) => applyDarkMode(e.target.checked));
        colorOptions.addEventListener('click', (e) => {
            if (e.target.classList.contains('color-option')) {
                applyThemeColor(e.target.dataset.color);
            }
        });

        // --- Inicialização ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings(); 
            checkLoginStatus(); 
        });

    </script>
</body>
