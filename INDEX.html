<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACESSO EXPIRADO - Sistema de Resgate</title>
    <style>
        :root {
            /* Cores Dark Mode (Padr√£o) */
            --cor-primaria: #FF5252; /* Vermelho/Alerta */
            --cor-secundaria: #D50000;
            --cor-fundo: #121212; 
            --cor-card-fundo: #1E1E1E; 
            --cor-texto-principal: #F0F0F0;
            --cor-texto-secundario: #A0A0A0;
            --cor-btn-whatsapp: #25D366; 
            --border-radius-main: 12px;
        }

        /* Adapta√ß√£o para o Light Mode (copiando a cor prim√°ria para alerta) */
        body.light-mode {
            --cor-primaria: #D32F2F; 
            --cor-fundo: #F0F2F5; 
            --cor-card-fundo: #FFFFFF; 
            --cor-texto-principal: #333333; 
            --cor-texto-secundario: #666666;
            --cor-btn-whatsapp: #4CAF50;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--cor-texto-principal);
            transition: background-color 0.2s, color 0.2s;
            text-align: center;
        }

        /* ----------------------------------- */
        /* BOT√ÉO DE TOPO (SUPORTE) */
        /* ----------------------------------- */
        .top-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            border-radius: var(--border-radius-main);
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            cursor: pointer;
            text-decoration: none;
        }
        
        .top-support-btn {
            background-color: var(--cor-btn-whatsapp);
            color: white;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.5);
        }
        .top-support-btn:hover {
            background-color: #128C7E;
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.7);
            transform: translateY(-2px);
        }
        
        /* ----------------------------------- */
        /* CAIXA DE AVISO DE EXPIRA√á√ÉO */
        /* ----------------------------------- */
        .aviso-box {
            background-color: var(--cor-card-fundo);
            padding: 40px;
            border-radius: var(--border-radius-main);
            box-shadow: 0 10px 30px rgba(255, 82, 82, 0.3); /* Sombra vermelha de alerta */
            max-width: 400px;
            width: 90%;
            border: 2px solid var(--cor-primaria);
        }
        
        .aviso-box h2 {
            color: var(--cor-primaria);
            font-size: 1.8em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .aviso-box p {
            font-size: 1.1em;
            color: var(--cor-texto-principal);
            margin-bottom: 15px;
        }
        
        .aviso-box strong {
            color: var(--cor-primaria);
            font-weight: bold;
        }
        
        .aviso-icon {
            font-size: 4em;
            color: var(--cor-primaria);
            margin-bottom: 15px;
        }
        
        .action-button {
            display: inline-block;
            background-color: var(--cor-btn-whatsapp);
            color: white;
            padding: 12px 25px;
            border-radius: var(--border-radius-main);
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .action-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <div class="aviso-box">
        <div class="aviso-icon">üîí</div>
        <h2>ACESSO EXPIRADO</h2>
        <p>Seu plano de acesso ao sistema **venceu**.</p>
        <p>Para **reativar** sua conta e voltar a utilizar o sistema:</p>
        
        <p style="font-size: 1.2em; font-weight: 700; margin-top: 30px;">
            1. Entre em contato com o suporte.
        </p>
        <p style="font-size: 1.2em; font-weight: 700;">
            2. Efetue o pagamento de renova√ß√£o.
        </p>

        <a href="javascript:void(0)" class="action-button" id="mainActionButton">
            üìû Falar com Suporte (Reativa√ß√£o)
        </a>
    </div>

    <a href="javascript:void(0)" target="_blank" class="top-button top-support-btn" id="supportButton" title="Fale com nosso Suporte">
        üí¨ Suporte
    </a>

    <script>
        // CR√çTICO: MANTENHA ESTES N√öMEROS AQUI
        const WHATSAPP_NUMBER_MAIN = "553196373580"; 
        const WHATSAPP_NUMBER_SECONDARY = "553899112827"; 

        document.addEventListener('DOMContentLoaded', () => {
            // L√ìGICA DE ROTA√á√ÉO DE N√öMEROS DE SUPORTE
            const supportNumbers = [WHATSAPP_NUMBER_MAIN, WHATSAPP_NUMBER_SECONDARY];
            const chosenNumber = supportNumbers[Math.floor(Math.random() * supportNumbers.length)];
            
            const whatsappLink = `https://wa.me/${chosenNumber}?text=Ol√°!%20Meu%20acesso%20expirou%20e%20gostaria%20de%20reativar%20o%20plano%20do%20sistema.`;

            // Configura o link do WhatsApp para o bot√£o do canto
            const supportButton = document.getElementById('supportButton');
            if (supportButton) {
                supportButton.href = whatsappLink;
            }
            
            // Configura o link do WhatsApp para o bot√£o principal
            const mainActionButton = document.getElementById('mainActionButton');
            if (mainActionButton) {
                 mainActionButton.href = whatsappLink;
            }
        });
    </script>
</body>
</html>
